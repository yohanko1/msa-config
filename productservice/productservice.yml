server:
  port: 0
  
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${REGISTRY_SERVER:localhost:8761}/eureka/

spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:127.0.0.1:3306}/product?serverTimezone=UTC
    username: root
    password: root

  jpa:
    hibernate.ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        
resilience4j.circuitbreaker:
  instances:
    reviewservice:
      registerHealthIndicator: true
